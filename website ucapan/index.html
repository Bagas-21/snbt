<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Kamu yang Istimewa üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ffe4ec, #fdfdfd);
      background-size: cover;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container, .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
    }

    .container {
      opacity: 0;
      pointer-events: none;
    }

    .container.show {
      opacity: 1;
      pointer-events: auto;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.7rem;
      color: #ff3e70;
      margin-top: 20px;
      z-index: 1;
    }

    p {
      max-width: 90%;
      font-size: 1.05rem;
      color: #444;
      margin: 15px 20px;
      line-height: 1.6;
      z-index: 1;
    }

    .cat {
      width: 220px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: #aaa;
      z-index: 1;
    }

    /* Animasi bunga jatuh */
    .flower {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      color: #ffb6c1;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Loading Screen */
    .loading-screen {
      background: linear-gradient(120deg, #ffe4ec, #fdfdfd);
      font-size: 1.5rem;
      font-family: 'Dancing Script', cursive;
      color: #ff69b4;
      z-index: 99;
    }

    .loading-screen span {
      font-size: 3rem;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Loading screen -->
  <div class="loading-screen" id="loading">
    <span>üå∏</span>
    <div>Halo... üíê</div>
  </div>

  <!-- Konten utama -->
  <div class="container" id="mainContent">
    <img class="cat" src="kucing/download.jpg" alt="Kucing Melambai" />
    <h1>Cieee lolos SNBT nihhh üíï</h1>
    <p>
      Aku tahu kamu pasti bisa, dan hari ini kamu buktiin itu.  
      Kamu itu luar biasa‚Äîpintar, kuat, dan pantas dapetin semuanya.  
      Jujur aja, aku makin suka...  
      Calon cewekku nih ceritanya? üò≥üíñ
    </p>

    <audio autoplay loop hidden>
      <source src="audio/Blue Jeans - Gangga Kusuma üáÆüá©üáÆüá© (Lirik Lagu Terjemahan).mp3" type="audio/mp3" />
    </audio>

    <div class="footer">Made with ‚ù§Ô∏è by kak adit</div>
  </div>

  <!-- Animasi bunga -->
  <script>
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerText = "üå∏";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 4 + Math.random() * 6 + "s";
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 10000);
    }

    setInterval(createFlower, 300);

    // Delay tampilan utama
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('mainContent').classList.add('show');
      }, 3000);
    });
  </script>

</body>
</html>
